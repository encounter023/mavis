<!DOCTYPE html>
<html>
<head>
	<title>任务十三</title>
	<meta http-equiv="Content-Type" content="charset=utf-8">
</head>
<body>
   <p>请输入北京今天的空气质量：<input type="text" id="weather">
   <button id="button">确认填写</button>
   </p>

   <div>您输入的值是：<span id="display">尚未录入</span></div>

   <script type="text/javascript">
   
   (function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  
  var $ = function(id){
  	return document.getElementById(id);
  }

  var btnfun = function(){
  	var num = parseInt($("weather").value);
  	if((!isNaN(num)) && (num >= 0) && (num <= 1000)){
  		$("display").innerHTML = num;
  	}
  	else{
  		alert("您输入的不是一个合理的值，请输入一个正确的数字！");
  	}
  }
  $("button").onclick = function(){
  	btnfun();
  }

})();

   </script>
</body>
</html>
